<div class="container"
     infiniteScroll
     (scrolled)="onScroll()">
  <div class="card"
  *ngFor="let beer of (beers$ | async)">
    <h4>
      {{beer.name}}
    </h4>
    <p>
      {{beer.tagline}}
    </p>
    <img src="{{beer.image_url}}">
    <div class="card-overlay">
      <button (click)="goToDetail(beer.id)"><em>... more</em></button>
    </div>
  </div>
</div>
